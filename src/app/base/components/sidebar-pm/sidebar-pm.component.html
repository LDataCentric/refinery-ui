                                    [ngClass]="project.numDataScaleUploaded == 0 ? 'opacity-50 cursor-not-allowed pointer-events-none' : 'opacity-100 cursor-pointer'">
                                    <a [routerLink]="['./heuristics']" rel="noopener noreferrer"
                                        class="circle"
                                        [ngClass]="matchRouteAndMenu((activatedRoute$ | async), 'heuristics') ? 'text-white': 'text-grayblue'">
                                        <span class="material-symbols-sharp text-3xl">
                                          model_training
                                          </span>
                                    </a>
                                </div>
                            </div>
                            <div class="flex items-center justify-center overflow-visible mt-10 2xl:mt-12">
                                <div data-tip="Settings" class="tooltip tooltip-right relative z-50">
                                    <a [routerLink]="['./settings']" rel="noopener noreferrer" class="circle"
                                        [ngClass]="matchRouteAndMenu((activatedRoute$ | async), 'settings') ? 'text-white': 'text-grayblue'">
                                        <span class="material-symbols-sharp text-3xl">
                                          settings
                                          </span>
                                    </a>
                                </div>
                            </div>
                            <div class="flex items-center justify-center overflow-visible mt-6 text-grayblue">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="20px" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"

                                </svg>

                <div *ngIf="!isFullscreen" class="flex items-center justify-center mt-10 2xl:mt-12 mb-2 text-grayblue">
                    <button data-tip="Maximize screen" (click)="openFullscreen()"
                        class="z-50 tooltip tooltip-right cursor-pointer">
                        <span class="material-symbols-sharp text-3xl">
                          fullscreen
                          </span>
                    </button>
                </div>
                <div *ngIf="isFullscreen" class="flex items-center justify-center mt-10 2xl:mt-12 mb-2 text-grayblue">
                    <button data-tip="Minimize screen" (click)="closeFullscreen()"
                        class="z-50 tooltip tooltip-right cursor-pointer">
                        <span class="material-symbols-sharp text-3xl">
                          fullscreen_exit
                          </span>
                    </button>
                </div>
            </div>

    </div>
    <div #svgMenu class="flex lg:hidden m-4 cursor-pointer" (isMenuOpen)="toggleVisible($event, sideBar, svgMenu)"
        appDropdown>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
