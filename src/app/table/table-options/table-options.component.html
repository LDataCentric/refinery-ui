      <button (click)="duplicateEvent.emit()" class="disabled:opacity-50 text-gray-600 dark:text-gray-400 mr-2 p-2 border-transparent border bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 hover:bg-gray-200 cursor-pointer rounded focus:outline-none focus:border-gray-800 focus:shadow-outline-gray" href="">

          <path stroke="none" d="M0 0h24v24H0z" />
          <rect x=8 y=8 width=12 height=12 rx=2 />
          <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
        </svg>
      </button>
      <button (click)="deleteEvent.emit()" class="text-gray-600 dark:text-gray-400 mr-2 p-2 border-transparent border bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 hover:bg-gray-200 cursor-pointer rounded focus:outline-none focus:border-gray-800 focus:shadow-outline-gray" href="">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon cursor-pointer icon-tabler icon-tabler-trash text-red-500" width=20 height=20 viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" fill="none" strokeLinecap="round" strokeLinejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1=4 y1=7 x2=20 y2=7 />
          <line x1=10 y1=11 x2=10 y2=17 />
          <line x1=14 y1=11 x2=14 y2=17 />
          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
      </svg>
      </button>
      <input class="w-full input input-sm input-bordered" (keyup)="filterEvent.emit($event)" placeholder="Search columns" #input>
  </div>
